<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-sketch</title>
    </head>
    <body>
    <link rel="stylesheet" type="text/css" href="styles/etchsketch.css"></link>
    <div class="panel">
        <button class="button" id="shake">Shake</button>
        <button class="button" id="grayscale">Grayscale Mode</button>
        <button class="button" id="resolution">Change resolution</button>
        <h2>Instructions</h2>
        <ul>
            <li>Drag your cursor inside the etch-a-sketch to create a masterpiece!<br></br></li>
            <li>Clicking shake erases the etch-a-sketch<br></br></li>
            <li>Clicking grayscale allows you to make a shaded picture<br></br></li>
        </ul>
    </div>
    <div class="game">
        <div class="top">
            <h1>Etch-a-Sketch</hi>
        </div>
        <div class="screen"></div>
        <div class="bottom">
            <div class="knob"></div>
            <div class="spacer"></div>
            <div class="knob"></div>
        </div>
    </div>
    <div id="footer">
        <p><br></br><br></br>Created by Ethan Beaman, or <a href=#>fifthapart</a> on github</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="scripts/etchsketch.js" type="text/javascript"></script>
    </body>
</html>
